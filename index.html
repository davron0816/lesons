<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Asoschisi</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .banner {
            background: cyan;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .highlight {
            background: yellow;
            padding: 5px;
        }
        .red-box {
            background: red;
            color: white;
            font-size: 25px;
            padding: 10px;
            font-weight: bold;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
        }
        .tags span {
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .black-box { background: black; color: cyan; padding: 10px; }
        .html { background: black; }
        .xhtml { background: darkred; }
        .css { background: green; }
        .ceo { color: blue; font-weight: bold; }
        .name { background: orange; color: white; padding: 5px; }
        .image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Assalomu alaykum</h2>
    <div class="banner">
        <span class="highlight">HTML</span> va <span class="highlight">CSS</span> Yaratuvchisi haqida gaplashamiz
    </div>
    <div class="red-box">
        <span class="highlight">1986 yildan 1991 yilgacha</span> Ishlab chiqilgan
    </div>
    <div class="tags">
        <span class="html">HTML</span>
        <span class="xhtml">HTML</span>
        <span class="css">CSS</span>
    </div>
    <div class="black-box">
        HTML vs CSS asoschisi <span class="ceo">(CEO)</span>
        <span class="name">Tim Berners-Lee</span>
    </div>
    <div class="image">
        <img src="https://files.oaiusercontent.com/file-9dbBHRrUqDTDKtebMfm8rU?se=2025-03-25T07%3A41%3A50Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D299%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dimage.png&sig=m0u9HjSVXs8e494eD3gcKnnmIeJvnNjRfELyHLiRIMo%3D" alt="Tim Berners-Lee" width="500">
    </div>
</body>
</html>
